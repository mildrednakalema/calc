<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>

    <link rel="stylesheet" href="Calaculator styling.css">
</head>
<body>
    <div class="clc">
        <form action="#">
            <input type="text" class="input--text MD" readonly>
            <hr>
            <div class="buttons">
            <button>MRC</button> 
            <button>M-</button>
            <button>M+</button>
            <button>+/-</button>
            <button class="NK">ON</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
            <button class="NK">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>-</button>  
            <button class="MD long--btn">=</button>
            </div>
        </form>
    </div>
</body>
</html>
